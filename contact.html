
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

   
<body>
    <div class="container">
        <div class="form">
            <div class="contact-form">
                <img class="bubble-1" src="images/bubble.png" alt="bubble">
                <img class="bubble-2" src="images/bubble.png" alt="bubble">

                <form action="contact.html">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" required>
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" required>
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" >
                        <label for="">Telephone</label>
                        <span>Telephone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input" required></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn-primary">
                </form>
                <div class="social-icons">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-kickstarter"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="button-container">
            <a href="index.html"><button class="btn-primary">Home</button></a>
            <a href="aboutus.html"><button class="btn-primary">About Us</button></a>
        </div>
    </div>

    <script src="main.js"></script>
    </head>
</body>
</html>
